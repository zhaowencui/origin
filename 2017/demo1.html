<!DOCTYPE html>
<!--lang="en":language='english'设置当前页面的语言为英语，当页面中出现非英语的时候，浏览器会给出是否翻译的提示-->
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
     <!--hangneidaoru-->
    <div onclick="alert('这是美好的')">来呀</div>
     <!--neiqiandaoru-->
    <script>
        alert('hello world--');
    </script>
    <!--wailiandaoru-->
    <script src="js/1.js"></script>
     <!--一般会把js代写在body中的最底部，（写在其他位置也不会报错）-->
     <!--浏览器加载页面一般都是从上到下加载的，JS一般是用来操作DOM元素的，我们需要先保证DOM加载完成，在JS中才可以获取到这些元素，然后进行相关操作，所以我们会把JS放在结构的下面在加载-->
     <!--放在下面也有一个好处，可以让结构样式先出来在加载JS，减少页面的呈现时间-->
</body>
</html>
